version: "3"
services:
    simulator-app:
        container_name: simulator-app
        build:
            context: ./simulator
            dockerfile: Dockerfile
        ports:
            - "51010:51010"
        expose:
            - 51010
        depends_on:
            - zookeeper
            - kafka
            - kafdrop

    temperature-app:
        container_name: temperature-app
        build:
            context: ./temperature
            dockerfile: Dockerfile
        ports:
            - "51020:51020"
        expose:
            - 51020
        depends_on:
            - zookeeper
            - kafka
            - kafdrop
            - postgres
        links:
            - postgres

    light-app:
        container_name: light-app
        build:
            context: ./light
            dockerfile: Dockerfile
        ports:
            - "51030:51030"
        expose:
            - 51030
        depends_on:
            - zookeeper
            - kafka
            - kafdrop
            - postgres
        links:
            - postgres

    humidity-app:
        container_name: humidity-app
        build:
            context: ./humidity
            dockerfile: Dockerfile
        ports:
            - "51040:51040"
        expose:
            - 51040
        depends_on:
            - zookeeper
            - kafka
            - kafdrop
            - postgres
        links:
            - postgres

    zookeeper:
        image: confluentinc/cp-zookeeper:latest
        container_name: zookeeper
        networks:
            - broker-kafka
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000

    kafka:
        image: confluentinc/cp-kafka:latest
        container_name: kafka
        networks:
            - broker-kafka
        depends_on:
            - zookeeper
        ports:
            - 9092:9092
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    kafdrop:
        image: obsidiandynamics/kafdrop:latest
        container_name: kafdrop
        networks:
            - broker-kafka
        depends_on:
            - kafka
        ports:
            - 19000:9000
        environment:
            KAFKA_BROKERCONNECT: kafka:29092

    postgres:
        image: postgres:latest
        network_mode: bridge
        container_name: postgres
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        expose:
            - 5432
        environment:
            - POSTGRES_PASSWORD=admin
            - POSTGRES_USER=admin
            - POSTGRES_DB=postgres

networks:
    broker-kafka:
        driver: bridge

volumes:
    postgres-data:
